<!DOCTYPE html>
  <html>
  <head>
    <head>
        <title>CV Maker</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
      </head>
  </head>
  <body>
      <div class="container mt-5">
          <h2>Choose Your CV Category</h2>
          <div class="row mt-4">
              <!-- Professional Category Card -->
              <div class="col-md-4 mb-4">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Professional</h5>
                          <a href="/templates/professional" class="btn btn-success">Select</a>
                      </div>
                  </div>
              </div>
              <!-- Creative Category Card -->
              <div class="col-md-4 mb-4">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Creative</h5>
                          <a href="/templates/creative" class="btn btn-success">Select</a>
                      </div>
                  </div>
              </div>
              <!-- Academic Category Card -->
              <div class="col-md-4 mb-4">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Academic</h5>
                          <a href="/templates/academic" class="btn btn-success">Select</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
  </html>
